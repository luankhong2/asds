<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/bootstrap.min.js" charset="utf-8"></script>
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="short"> Short
                      </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="tall" checked> Tall
                      </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="grande"> Grande
                      </label>
                    </div>
                    <!--Chapter 10 Bronze challenge-->
                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="coffeeZilla"> Coffee-zilla
                      </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                        <option value="">None</option>
                        <option value="caramel">Caramel</option>
                        <option value="almond">Almond</option>
                        <option value="mocha">Mocha</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label id="strengthLevelLabel" for="strengthLevel">Caffeine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" value="30">
                    </div>
                    <button type="submit" class="btn btn-default"> Submit</button>
                    <button type="reset" id="resetBtn" class="btn btn-default"> Reset</button>

                    <!-- Chapter 10 Gold Challenge Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Achievement Unlocked!</h4>
                                </div>
                                <div class="modal-body">
                                    <p> Would you like to use your achievement? </p>
                                    <div class="radio">
                                        <label>
                                <input type="radio" name="usingAchievement" value="yes"> Yes
                              </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                <input type="radio" name="usingAchievement" value="no"> No
                              </label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" id="saveAchievement" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chapter 10 Gold Challenge Modal -->
                    <div class="modal fade" id="powerUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="powerUpModalLabel">Achievement Unlocked!</h4>
                                </div>
                                <div class="modal-body">
                                    <p> Choose your power up </p>
                                    <div class="radio">
                                        <label>
                                <input type="radio" name="powerUp" value="timeTravel"> Time Travel
                              </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                <input type="radio" name="powerUp" value="mindReading"> Mind Reading
                              </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                <input type="radio" name="powerUp" value="bugFree"> Bug-free code
                              </label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" id="submitPowerUp" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/qunit/qunit-2.1.1.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    <!--<script src="scripts/tests.js" charset="utf-8"></script>-->
</body>

</html>
